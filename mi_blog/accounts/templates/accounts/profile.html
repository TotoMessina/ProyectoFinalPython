{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="profile-page">
        <h2>Perfil de {{ user.username }}</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ u_form|crispy }}
            {{ p_form|crispy }}
            <button class="btn btn-primary" type="submit">Actualizar</button>
        </form>
    </div>
{% endblock content %}
