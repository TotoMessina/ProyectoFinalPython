{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="register-container">
    <h2>Regístrate</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
</div>
{% endblock content %}
