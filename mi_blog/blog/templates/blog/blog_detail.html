{% extends "blog/base.html" %}

{% block content %}
<div class="container">
    <h2>{{ blog.title }}</h2>
    <h4>{{ blog.subtitle }}</h4>
    <p><strong>Autor:</strong> {{ blog.author }}</p>
    <p><strong>Fecha:</strong> {{ blog.date }}</p>
    <img src="{{ blog.image.url }}" alt="Imagen del blog" class="img-fluid">
    <div class="blog-body">
        <p>{{ blog.body }}</p>
    </div>
    <a href="{% url 'blog_list' %}" class="btn btn-secondary">Volver a la lista de blogs</a>
</div>
{% endblock content %}
